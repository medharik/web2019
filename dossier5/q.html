<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <h1>Recherche d'une excursion </h1>
    <div>
            Entrer le d√©but du nom d'excursion : <input type="text" onkeyup="rechercher(this.value)">
    
    </div>
    Suggestions : 
    <p id="resultat">
    
    </p>
    

    <script>

function rechercher(str){
   var  xmlhttp=new XMLHttpRequest();

      xmlhttp.onreadystatechange=function() {
        if (this.readyState==4 && this.status==200) {
          document.getElementById("resultat").innerHTML=this.responseText;
        }
      }
      xmlhttp.open("GET","getNomExcursion.php?debutNomExcursion="+str,true);
      xmlhttp.send();

}

    </script>
</body>
</html>
