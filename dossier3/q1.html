   <script>

        function verifierEmail(){
            var email=  document.getElementById('email');
            var modele=/\S+@\S+\.\S+/

            if(!modele.test(email.value)){
                alert('Email non valide');
            }
            return modele.test(email.value);
        }

   </script>
